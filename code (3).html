<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة Clothes Marrocos - لوحة التحكم</title>
    <meta name="description" content="لوحة تحكم إدارية لمتجر Clothes Marrocos لإدارة المنتجات والطلبات.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #f5f5dc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #007bff 0%, #ffc107 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffc107;
        }

        .admin-section {
            padding: 60px 20px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .admin-section h2 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-custom {
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            transition: transform 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        table {
            width: 100%;
            margin-top: 30px;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
        }

        footer {
            background: linear-gradient(90deg, #343a40 0%, #495057 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- إشعار -->
    <div id="notification" class="notification">تم حفظ التغييرات!</div>

    <!-- الهيدر -->
    <header>
        <div class="container">
            <h1><i class="fas fa-cogs"></i> إدارة Clothes Marrocos</h1>
            <nav>
                <a href="index.html">العودة إلى المتجر</a>
                <a href="#products">إدارة المنتجات</a>
                <a href="#orders">إدارة الطلبات</a>
                <a href="#settings">الإعدادات</a>
            </nav>
        </div>
    </header>

    <!-- قسم إدارة المنتجات -->
    <section id="products" class="admin-section">
        <div class="container">
            <h2>إدارة المنتجات</h2>
            <form id="product-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="product-name">اسم المنتج</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="product-category">الفئة</label>
                            <select class="form-control" id="product-category" required>
                                <option value="clothes">ملابس</option>
                                <option value="perfumes">عطور</option>
                                <option value="shoes">أحذية</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-description">الوصف</label>
                    <textarea class="form-control" id="product-description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">السعر (درهم)</label>
                    <input type="number" class="form-control" id="product-price" required>
                </div>
                <div class="form-group">
                    <label for="product-image">رابط الصورة</label>
                    <input type="url" class="form-control" id="product-image" required>
                </div>
                <button type="submit" class="btn btn-custom">إضافة المنتج</button>
            </form>

            <h3 class="mt-4">قائمة المنتجات</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الفئة</th>
                        <th>السعر</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                    <!-- المنتجات ستُضاف هنا ديناميكياً -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- قسم إدارة الطلبات -->
    <section id="orders" class="admin-section">
        <div class="container">
            <h2>إدارة الطلبات</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>رقم الطلب</th>
                        <th>العميل</th>
                        <th>المنتجات</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="orders-list">
                    <!-- الطلبات ستُضاف هنا ديناميكياً -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- قسم الإعدادات -->
    <section id="settings" class="admin-section">
        <div class="container">
            <h2>الإعدادات</h2>
            <form>
                <div class="form-group">
                    <label for="store-name">اسم المتجر</label>
                    <input type="text" class="form-control" id="store-name" value="Clothes Marrocos">
                </div>
                <div class="form-group">
                    <label for="contact-email">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="contact-email" value="mohamedset46@gmail.com">
                </div>
                <button type="submit" class="btn btn-custom">حفظ التغييرات</button>
            </form>
        </div>
    </section>

    <!-- الفوتر -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Clothes Marrocos. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // وظائف بسيطة للإدارة (يمكن توسيعها باستخدام backend)
        document.getElementById('product-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('product-name').value;
            const category = document.getElementById('product-category').value;
            const price = document.getElementById('product-price').value;
            // إضافة إلى القائمة (مثال بسيط)
            const list = document.getElementById('products-list');
            const row = document.createElement('tr');
            row.innerHTML = `<td>${name}</td><td>${category}</td><td>${price} درهم</td><td><button class="btn btn-danger btn-sm">حذف</button></td>`;
            list.appendChild(row);
            showNotification();
            this.reset();
        });

        function showNotification() {
            const notif = document.getElementById('notification');
            notif.style.display = 'block';
            setTimeout(() => notif.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
